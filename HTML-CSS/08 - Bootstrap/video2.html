<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>BOOTSTRAP 2</title>
    <style>
      body {
        background-color: grey;
      }
      .uno {
        background-color: black;
        color: white;
        display: flex;
        flex-direction: row;
        text-align: center;
      }
      .dos {
        background-color: rebeccapurple;
        color: white;
        display: flex;
        flex-direction: row;
        text-align: center;
      }
      .btn {
        display: flex;
        margin: 5px;
        justify-content: flex-end;
      }
      .btn-dark {
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row uno">
        <div class="col columnas">COLUMNA UNO</div>
        <div class="col columnas">COLUMNA DOS</div>
        <div class="col columnas">COLUMNA TRES</div>
      </div>
      <div class="row dos">
        <div class="col columnas">COLUMNA UNO</div>
        <div class="col columnas">COLUMNA DOS</div>
        <div class="col columnas">COLUMNA TRES</div>
      </div>
      <div class="row btn">
        <button type="button" class="btn btn-dark">Dark</button>
      </div>
    </div>
  </body>
</html>
