<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicios multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="IMG/world-of-warcraft.jpg" height="250" width="500" />
    </div>
    <div>
      <h1>Aprendiendo a utilizar vídeos</h1>
      <video height="250" width="500" controls autoplay muted>
        <source src="VIDEO/video-wow.mp4" />
      </video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop muted>
        <source src="AUDIO/duran-duran.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
